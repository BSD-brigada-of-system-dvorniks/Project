<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/settins page.css">
    <title>Document</title>
</head>
<body>
    <!--<div class="zero-col">

    </div>-->
    <div class="first-col">
        <div class="settings-list-container">
            <div class="profile">
                <div class="rectangle" id="rectangle-profile"></div>
                <a href="settings page.html" class="profile-btn">Edit profile</a>
            </div>
            <div class="plan">
                <div class="rectangle" id="rectangle-plan"></div>
                <a href="settings plan.html" class="plan-btn">Plan settings</a>
            </div>
            <div class="password">
                <div class="rectangle" id="rectangle-password"></div>
                <a href="settings password.html" class="password-btn">Edit password</a>
            </div>
            <div class="payement">
                <div class="rectangle" id="rectangle-payement"></div>
                <a href="settings payment.html" class="payement-btn">Edit payment</a>
            </div>
        </div>
        
        <div class="back-menu">
            <div class="rectangle" id="rectangle-btn"></div>
            <a href="#" class="back-btn">Back to home</a>
        </div>     
    </div>
    <div class="second-col">
        <div class="header">
            <img id="photo" src="img/c1.jpg" alt="">
            <input type="file" id="file">
            <div class="wrapper">
                <span id="trainer-name">Vlad Pichenka</span>
                <label for="file" id="upload-btn">Change your profile image</label>
                <!--<a href="#" class="change-btn">Change your profile image</a>-->
            </div>
        </div>
        <div class="main-content">
            <div class="col-1">
                <span class="name" id="name">Name</span>
                <span class="name" id="surname">Surname</span>
                <span class="name" id="birthdate">Date of birth</span>
                <span class="name" id="email">E-mail</span>
            </div>
            <div class="col-2">
                <input type="text" class="input" id="name-plch" placeholder="Enter your name">
                <input type="text" class="input" id="surname-plch" placeholder="Enter your surname">
                <input type="date" class="input" id="birthdate-plch" placeholder="YYYY-MM-DD" data-date-split-input="true" lang="en">
                <input type="email" class="input" id="email-plch" placeholder="Enter your email">
                <a href="#" class="button" id="delete-btn">Delete your account</a>
            </div>
        </div>
    </div>
    <script src="js/settins page.js"></script>
</body>
</html>
