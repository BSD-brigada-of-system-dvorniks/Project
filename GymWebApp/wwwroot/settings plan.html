<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/settins page.css">
    <title>Document</title>
</head>
<body>
    <!--<div class="zero-col">

    </div>-->
    <div class="first-col">
        <div class="settings-list-container">
            <div class="profile">
                <div class="rectangle" id="rectangle-profile"></div>
                <a href="settings page.html" class="profile-btn">Edit profile</a>
            </div>
            <div class="plan">
                <div class="rectangle" id="rectangle-plan"></div>
                <a href="settings plan.html" class="plan-btn">Plan settings</a>
            </div>
            <div class="password">
                <div class="rectangle" id="rectangle-password"></div>
                <a href="settings password.html" class="password-btn">Edit password</a>
            </div>
            <div class="payement">
                <div class="rectangle" id="rectangle-payement"></div>
                <a href="settings payment.html" class="payement-btn">Edit payment</a>
            </div>
        </div>
        <div class="back-menu">
            <div class="rectangle" id="rectangle-btn"></div>
            <a href="#" class="back-btn">Back to home</a>
        </div>     
    </div>
    <div class="second-col-plan">
        <div class="container">
            <div class="container-header">
                Personal billing 
            </div>
            <div class="box-panel">
                <div class="box">
                    Trainings left <br><b>15</b>
                </div>
                <div class="box">
                    Active due <br><b>15/10/2054</b>
                </div> 
                <div class="box" id="box-3">
                    Billing <br><b>220$</b>
                    <a href="#" class="complete-btn">Complete payment</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-header">
                Current plan 
            </div>
            <div class="plan-panel">
                <div class="plan-header">
                    <b id="plan-header-text">Classic</b>
                    <a href="#" class="button" id="plan-panel-btn">Change</a>
                </div>
                <div class="plan-main">
                    <div class="plan-options">
                        <img id="galochka" src="img/galochka.svg" alt="">
                        20 trainings per month
                    </div>
                    <div class="plan-options">
                        <img id="galochka" src="img/galochka.svg" alt="">
                        Visit time:  3:00 - 23:00
                    </div>
                    <div class="plan-options">
                        <img id="galochka" src="img/galochka.svg" alt="">
                        Swimming pool
                    </div>
                </div>
                <div class="plan-footer">
                    <span>359$</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/settins page.js"></script>
</body>
</html>
