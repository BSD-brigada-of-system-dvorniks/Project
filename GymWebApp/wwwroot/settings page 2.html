<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/settins page.css">
    <title>Document</title>
</head>
<body>
    <!--<div class="zero-col">

    </div>-->
    <div class="first-col">
        <div class="settings-list-container">
            <div class="profile">
                <div class="rectangle" id="rectangle-profile"></div>
                <a href="settings page.html" class="profile-btn">Edit profile</a>
            </div>
            <div class="plan">
                <div class="rectangle" id="rectangle-plan"></div>
                <a href="#" class="plan-btn">Plan settings</a>
            </div>
            <div class="password">
                <div class="rectangle" id="rectangle-password"></div>
                <a href="settings page 2.html" class="password-btn">Edit password</a>
            </div>
            <div class="payement">
                <div class="rectangle" id="rectangle-payement"></div>
                <a href="#" class="payement-btn">Edit payment</a>
            </div>
        </div>
        <div class="back-menu">
            <div class="rectangle" id="rectangle-btn"></div>
            <a href="#" class="back-btn">Back to home</a>
        </div>     
    </div>
    <div class="second-col">
        <div class="header">
            <img id="photo" src="img/c1.jpg" alt="">
            <div class="wrapper">
                <span id="trainer-name">Vlad Pichenka</span>
            </div>
        </div>
        <div class="main-content">
            <div class="col-1">
                <span class="name" id="pass-old">Old password</span>
                <span class="name" id="pass-new">New password</span>
                <span class="name" id="pass-confirm">Confirm new password</span>
            </div>
            <div class="col-2">
                <input type="text" class="input">
                <input type="text" class="input">
                <input type="text" class="input">
                <a href="#" class="button" id="confirm-btn">Confirm changes</a>
            </div>
        </div>
    </div>
    <script src="js/settins page.js"></script>
</body>
</html>
