<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>
</head>
<body>
    <button class="main-btn">
        <a href="#">Get Started</a>
    </button>


    <div class="modal" id="email-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-content-left">
                <img id ="modal-img" src="images/pic2.svg" alt="">

            </div>
            <div class="modal-cotent-right">
                <form action="https://localhost:5001/api/Register" method="POST" class="modal-form" id="form">
                    <h1>Get started with us today! Create your account by filling out the information below.</h1>
                    <div class="form-validation">
                        <input type="text" class="modal-input" id="name" name="name" placeholder="Enter your name">
                        <p>Error message</p>
                    </div>
                    <div class="form-validation">
                        <input type="email" class="modal-input" id="email" name="email" placeholder="Enter your email">
                        <p>Error message</p>
                    </div>
                    <div class="form-validation">
                        <input type="text" class="modal-input" id="password" name="password" placeholder="Enter your password">
                        <p>Error message</p>
                    </div>
                    <div class="form-validation">
                        <input type="text" class="modal-input" id="password-confirm" name="passwordConfirm" placeholder="Confirm your password">
                        <p>Error message</p>
                    </div>
                    <input type="submit" class="modal-input-btn" value="Sign Up">
                    <span class="modal-input-login">Already have an account? Login <a href="#">here</a></span>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
